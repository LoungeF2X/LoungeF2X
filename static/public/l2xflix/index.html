<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/navbar.js"></script>
    <script src="/particles.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: linear-gradient(135deg, #a0d7e8, #b0e0e6);
            background-attachment: fixed;
            backdrop-filter: blur(10px);
            color: #ffffff;
            margin: 0;
            padding: 30;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 5px solid black;
            overflow: hidden;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            background: linear-gradient(90deg, red, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px black, 0 0 2px rgba(0, 191, 255, 0.8);
        }

        .logo img.emoji {
            margin-right: 0.8rem;
            height: 2.2rem;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        main {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            overflow-y: auto; /* Allow scrolling if content overflows */
            margin-left: 80px; /* Account for sidebar width */
            transition: margin-left 0.3s; /* Smooth transition for margin */
        }

        main p {
            text-align: center;
            margin-bottom: 2rem;
            color: #e0e0e0;
            font-size: 1rem;
            text-shadow: 0 0 1px black, 0 0 2px rgba(189, 189, 189, 0.5);
        }

        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            width: 100%;
            max-width: 1400px;
            margin-top: 1rem;
        }

        .videoItem {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 2px solid black;
        }

        .videoItem:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .thumbnail {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .thumbnail i {
            font-size: 4rem;
            background: linear-gradient(45deg, red, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: bottom 0.4s ease-out;
            z-index: 0;
        }

        .videoItem:hover .thumbnail::before {
            bottom: 0;
        }

        .videoItem h3 {
            margin: 1.5rem;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, red, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px black, 0 0 5px red;
        }

        .videoItem h3 img.emoji {
            margin-right: 0.8rem;
            height: 1.8rem;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .videoItem p {
            margin: 0 1.5rem 1.5rem;
            font-size: 1rem;
            color: #e0e0e0;
            line-height: 1.6;
            text-shadow: 0 0 3px black, 0 0 5px rgba(189, 189, 189, 0.5);
        }

        footer {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a,
        footer p {
            color: #e0e0e0;
            text-decoration: none;
            margin: .5rem;
            font-size: 0.9rem;
            text-shadow: 0 0 1px black, 0 0 2px rgba(189, 189, 189, 0.5);
        }

        .special-text {
            text-shadow: 0 0 3px black, 0 0 5px rgba(189, 189, 189, 0.5);
        }
        
        /* Sidebar styles */
        .sidebar {
            position: fixed; /* Fixed position for overlay */
            top: 70px; /* Start below the header */
            z-index: 200; /* Ensure it overlays above other elements */
            background-color: #69a8db; /* Sidebar color */
            width: 80px; /* Fixed width for sidebar */
            height: calc(100vh - 70px); /* Full height for sidebar minus header height */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem; /* Top padding */
            border-radius: 0 20px 20px 0; /* Rounded corners */
            transition: background-color 0.3s; /* Optional: Smooth on hover */
        }

        .sidebar a {
            color: #fff; /* White icon color */
            text-decoration: none; /* Remove underline */
            display: block; /* Block display */
            margin: 1.5rem 0; /* Spacing for sidebar items */
            text-align: center; /* Center the icon */
        }

        .sidebar .bi {
            font-size: 2rem; /* Font size for icons */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <main>
        <div id="videoGrid">
            <div class="videoItem">
                <a class="thumbnail" href="tv.html">
                    <i class="bi bi-tv"></i>
                </a>
                <center><h3>TV Shows</h3></center>
            </div>
            <div class="videoItem">
                <a class="thumbnail" href="m.html">
                    <i class="bi bi-film"></i>
                </a>
                <center><h3>Movies</h3></center>
            </div>
    </main>
</body></html>
